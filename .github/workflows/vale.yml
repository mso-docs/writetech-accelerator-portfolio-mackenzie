name: Lint Markdown (Vale) & Link Check

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
      - 'vale.ini'
      - '.github/workflows/vale.yml'
  workflow_dispatch: {}

jobs:
  vale-and-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # VALE - much less strict now
      - name: Run Vale on Markdown (errors only)
        uses: errata-ai/vale-action@v2
        with:
          files: |
            docs/**/*.md
            *.md
          fail_on_error: true
          reporter: github-pr-review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # BROKEN LINK CHECK - also less strict
      - name: Run lychee link checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --accept 200,206,429,403,500 "docs/**/*.md" "*.md"
          fail: false  # Don't fail the build on link checker issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload lychee report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: lychee/out.md
